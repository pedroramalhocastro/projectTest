<div class="relative z-10" aria-labelledby="modal-title" role="dialog" aria-modal="true">
  <div
    [ngClass]="{
      'opacity-0': !show,
      'opacity-100': show,
      'ease-in duration-200': leaving,
      'ease-out duration-300': entering
    }"
    class="fixed inset-0 bg-slate-900 bg-opacity-25 transition-opacity"
  >
  </div>

  <div
    (click)="backdrop ? close() : null"
    class="fixed inset-0 z-10 overflow-y-auto"
  >
    <div class="flex min-h-full items-center justify-center p-4 sm:p-0">
      <div
        (click)="$event.stopPropagation()"
        [ngClass]="{
          'ease-in duration-200': leaving,
          'ease-out duration-300': entering,
          'opacity-100 translate-y-0 sm:scale-100': show,
          'opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95': !show
        }"
        class="relative transform overflow-hidden bg-white shadow-xl rounded-md text-slate-600 transition-all my-8 md:my-0 sm:w-full sm:max-w-md"
      >
        <ng-content></ng-content>
      </div>
    </div>
  </div>
</div>
