<app-modal>
  <div class="px-6 py-5 sm:px-20">
    <div class="mb-7 text-center">
      <h2 class="text-2xl font-bold mb-4 text-secondary">Atenção!</h2>
      <p class="text-slate-500">Você realmente deseja <b>excluir</b> o checkList "{{ data.id }}"?</p>
    </div>

    <div class="flex gap-x-5">
      <div class="w-1/2">
        <button
          type="button"
          (click)="onClose()"
          [disabled]="submitting"
          class="w-full py-2 duration-300 rounded-md bg-slate-300 hover:bg-slate-400 focus:outline-none"
        >
          Cancelar
        </button>
      </div>
      <div class="w-1/2">
        <button
          type="button"
          (click)="onSubmit()"
          [disabled]="submitting"
          class="w-full py-2 text-white duration-300 rounded-md focus:outline-none
          {{ submitting ? 'bg-error-500/50' : 'bg-error-500' }}"
        >
          {{ submitting ? 'Excluindo...' : 'Sim, excluir' }}
        </button>
      </div>
    </div>
  </div>
</app-modal>
